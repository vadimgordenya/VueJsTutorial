<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VueJsTotorial</title>
</head>
<body>
	
	<div id="app">
		{{ message }}
	</div>

	<div id="app-2">
		<span v-bind:title="message">
		Подержи курсор надо мной несколько секунд, чтобы увидеть динамически связанное значение title!
		</span>
	</div>



	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				message: 'Hello World!'
			}
		})

		var app2 = new Vue({
			el: "#app-2",
			data: {
				message: "Вот когда вы загрузили страницу: " + new Date()
			}
		})
	</script>
</body>
</html>
