<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VueJsTotorial</title>
</head>
<body>
	
	<div id="app">
		{{ message }}
	</div>

	<div id="app-2">
		<span v-bind:title="message">
		Подержи курсор надо мной несколько секунд, чтобы увидеть динамически связанное значение title!
		</span>
	</div>

	<div id="app-3">
		<p v-if="seven">Сейчас меня видно</p>
	</div>
	
	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
				{{ todo.text}}
			</li>
		</ol>
	</div>
	
	<div id="app-5">
		<p>{{ message }}</p>
		<button v-on:click="revresMessage">Обратить порядок букв в сообщении</button>
	</div>

	<div id="app-6">
		<p>{{ message }}</p>
		<input type="text" v-model="message">
	</div>
	<script src="https://unpkg.com/vue"></script>

	<script>
		var app = new Vue({
			el: "#app",
			data: {
				message: 'Hello World!'
			}
		})

		var app2 = new Vue({
			el: "#app-2",
			data: {
				message: "Вот когда вы загрузили страницу: " + new Date()
			}
		})

		var app3 = new Vue({
			el: "#app-3",
			data: {
				seven: true
			}
		})

		var app4 = new Vue({
			el: "#app-4",
			data: {
				todos: [
					{text: 'Посадить дерево'},
					{text: 'Посторить дом'},
					{text: 'Выростить сына'}
				]
			}
		})

		var app5 = new Vue({
			el: "#app-5",
			data: {
				message: "Hello Vue.js!"
			},
			methods: {
				revresMessage: function() {
					this.message = this.message.split('').reverse().join('');
				}
			}
		})

		var app6 = new Vue({
			el: "#app-6",
			data: {
				message: 'Hello Vue!'
			}

		})
	</script>
</body>
</html>
