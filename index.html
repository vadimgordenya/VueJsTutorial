<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VueJsTotorial</title>
</head>
<body>
	
	<div id="app">
		{{ message }}
	</div>



	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				message: 'Hello World!'
			}
		})
	</script>
</body>
</html>
